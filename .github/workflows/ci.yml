name: CI - Tests & Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: ✅ Run tests with Vitest
        run: npm test

  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: test  # Exécuter cette étape seulement si les tests réussissent

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 📜 Generate TypeDoc documentation
        run: npm run docs

      - name: 🚀 Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/documentation  # Dossier où Typedoc génère la documentation